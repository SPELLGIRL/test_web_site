{% load static %}
{% load bootstrap4 %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% block meta %}
        <meta charset="UTF-8">
    {% endblock %}

    {% block title %}
        <title>{% trans 'Base title' %}</title>
    {% endblock %}

    {% block css %}
        {% bootstrap_css %}
        <link rel="stylesheet" type="text/css"
              href="{% static 'django_tables2/themes/paleblue/css/screen.css' %}"/>
    {% endblock %}

    {% block js %}
    {% endblock %}

    {% block extrahead %}
    {% endblock %}
</head>
<body>
    {% block body %}
    {% endblock %}
</body>
</html>
